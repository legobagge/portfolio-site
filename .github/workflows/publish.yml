name: Quarto Website CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build and Test (This replaces 'check' and 'build' to save time)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Section ---
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.554

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install jupyter matplotlib pandas numpy scipy

      # Setup Node for CSS Linting (Important for your layout changes!)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Validation Section ---
      - name: Lint CSS
        run: |
          npm install -g stylelint stylelint-config-standard
          npx stylelint "**/*.css" --allow-empty-input

      # --- Render Section ---
      - name: Render Quarto Project
        run: quarto render

      # --- Safety Gate Section ---
      - name: Check for Broken Links
        # This prevents 404 errors in your weekly posts
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --directory ./docs --verbose --no-progress
        # We run this on PRs so you catch broken links before merging
        if: github.event_name == 'pull_request'

      # --- Artifact Upload (Only for Main) ---
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  # Job 2: Deploy (Only runs if Job 1 passes on main)
  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4