name: Quarto Website CI/CD

# Trigger this workflow on:
# - Pushes to main branch (for deployment)
# - Pull requests to main branch (for validation)
# - Manual workflow dispatch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Grant necessary permissions for GitHub Pages deployment
permissions:
  contents: read      # Read repository contents
  pages: write        # Deploy to GitHub Pages
  id-token: write     # Verify deployment identity

# Prevent multiple deployments from running simultaneously
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # CHECK JOB: Validates that Quarto can render successfully
  # Runs on both PRs and pushes to main
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Quarto CLI
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.554

      # Set up Python environment with dependency caching
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install Python packages needed for Jupyter notebooks
      - name: Install Python dependencies
        run: |
          pip install jupyter matplotlib pandas numpy scipy

      # Set up R environment (optional - remove if not using R)
      - name: Set up R (optional)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      # Install R packages (optional - remove if not using R)
      - name: Install R dependencies (optional)
        run: |
          install.packages(c("rmarkdown", "tidyverse", "ggplot2"))
        shell: Rscript {0}

      # Attempt to render the Quarto project
      # This will fail the workflow if there are rendering errors
      - name: Render Quarto Project
        run: |
          quarto render

  # BUILD JOB: Creates the final website artifact
  # Only runs on pushes to main branch (not on PRs)
  # Requires the check job to pass first
  build:
    runs-on: ubuntu-latest
    # Only build when pushing to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Wait for check job to complete successfully
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Quarto CLI
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.554

      # Set up Python environment with dependency caching
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install Python packages needed for Jupyter notebooks
      - name: Install Python dependencies
        run: |
          pip install jupyter matplotlib pandas numpy scipy

      # Set up R environment (optional - remove if not using R)
      - name: Set up R (optional)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      # Install R packages (optional - remove if not using R)
   #   - name: Install R dependencies (optional)
  #      run: |
 #         install.packages(c("rmarkdown", "tidyverse", "ggplot2"))
#        shell: Rscript {0}

      # Render the complete Quarto project
      - name: Render Quarto Project
        run: |
          quarto render

      # Upload the rendered site (from docs/ folder) as a GitHub Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  # DEPLOY JOB: Publishes the website to GitHub Pages
  # Only runs on pushes to main branch (not on PRs)
  # Requires the build job to complete successfully
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Only deploy when pushing to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Wait for build job to complete successfully
    needs: build
    steps:
      # Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4